- name: Configuration and deployment
  gather_facts: true
  hosts: tag_Name_CI
  become: yes
  tasks:
    - name: Install apt dependencies
      apt:
          pkg:
          - python-pip
          update_cache: yes
    - name: Install python dependencies
      pip:
          name: docker
    - name: Run container
      docker_container:
          name: nginx
          recreate: yes
          pull: true
          image: dmitrybaranovsky/hello_world
          ports:
          - '80:80'
